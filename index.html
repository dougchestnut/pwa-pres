<!doctype html>

<html>
  <head>
    <title>PWA Presentation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
    <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="src/pwa-pres-app/pwa-pres-app.html">
    <link rel="/bower_components/platinum-sw/platinum-sw-register.html">
    <link rel="/bower_components/platinum-sw/platinum-sw-cache.html">

    <style>
      body {
        padding:0px;
        margin:0px;
      }
    </style>
  </head>
  <body>
    <platinum-sw-register
        auto-register
        skip-waiting
        clients-claim
        reload-on-install
        href="sw-import.js">
      <platinum-sw-cache
          default-cache-strategy="networkFirst">
      </platinum-sw-cache>
    </platinum-sw-register>

    <pwa-pres-app></pwa-pres-app>
  </body>
</html>
